<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loan Payment Checklist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#121212" />
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }

    function saveCheckboxState() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach((box, i) => {
        localStorage.setItem('checkbox_' + i, box.checked);
      });
    }

    function loadCheckboxState() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach((box, i) => {
        box.checked = localStorage.getItem('checkbox_' + i) === 'true';
      });
    }

    function addLoanSection() {
      const name = prompt('Loan Name:');
      const amount = prompt('Monthly Amount (â‚±):');
      const months = prompt('Number of Months:');

      if (!name || !amount || !months) return;

      const container = document.getElementById('loan-container');
      const wrapper = document.createElement('div');
      wrapper.className = 'loan-wrapper';

      const heading = document.createElement('h2');
      heading.textContent = name;

      const delBtn = document.createElement('button');
      delBtn.textContent = 'ðŸ—‘ï¸ Delete';
      delBtn.onclick = () => container.removeChild(wrapper);
      delBtn.className = 'delete-btn';

      const table = document.createElement('table');
      table.innerHTML = `<tr><th>Month</th><th>Amount</th><th>Paid</th></tr>`;

      for (let i = 1; i <= parseInt(months); i++) {
        const row = document.createElement('tr');
        row.innerHTML = `<td>Month ${i}</td><td>â‚±${amount}</td><td><input type="checkbox"></td>`;
        table.appendChild(row);
      }

      wrapper.appendChild(heading);
      wrapper.appendChild(delBtn);
      wrapper.appendChild(table);
      container.appendChild(wrapper);

      saveCheckboxState();
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadCheckboxState();
      document.querySelectorAll('input[type="checkbox"]').forEach(box => {
        box.addEventListener('change', saveCheckboxState);
      });
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      padding: 20px;
    }
    h1, h2 {
      color: #ffffff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #333;
      color: #fff;
    }
    input[type="checkbox"] {
      transform: scale(1.3);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      background-color: #1e88e5;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
    .delete-btn {
      background-color: #d32f2f;
      margin-bottom: 10px;
    }
    .delete-btn:hover {
      background-color: #b71c1c;
    }
    .loan-wrapper {
      margin-bottom: 40px;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 8px;
      background-color: #1e1e1e;
    }
  </style>
</head>
<body>
  <h1>Loan Payment Checklist</h1>
  <button onclick="addLoanSection()">âž• Add New Loan</button>
  <div id="loan-container"></div>
</body>
</html>
